<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-dark">My Address Book</h3>
        <div class="bg-light shadow-lg border border-2 border-warning p-3"> <!-- surrounding div tag needed to keep border around form for mobile views-->
           <form class="row p-2 g-3">
               <div class="col-12 col-md-4">
                   <img class="img-fluid" src="/img/GirlOne_4x.png" alt="Clip art of woman"> 
                   <!--img-fluid allows for img to dynamicly resize for the browser window-->
               </div>
               <div class=" col-12 col-md-8">
                   <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input class="form-control" type="text" id="FirstName" placeholder="First Name" aria-label="First Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input class="form-control" type="text" id="LastName" placeholder="Last Name" aria-label="Last Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="Email" class="form-label">Email</label>
                            <input class="form-control" type="email" id="Email" placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="Phone" class="form-label">Phone</label>
                            <input class="form-control" type="tel" id="Phone" placeholder="Phone" aria-label="Phone" required>
                        </div>    
                        <div class="col-12">
                            <label for="Address" class="form-label">Address</label>
                            <input class="form-control" type="text" id="Address" placeholder="1234 Main Street" aria-label="Address" required>
                        </div>   
                        <div class="col-12">
                            <label for="Address2" class="form-label">Address 2</label>
                            <input class="form-control" type="text" id="Address2" placeholder="Apartment, suite, floor number" aria-label="Address 2">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="City" class="form-label">City</label>
                            <input class="form-control" type="text" id="City" placeholder="City" aria-label="City" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="State" class="form-label">State</label>
                            <!--Select tag to represent options for drop down menu of states-->
                            <select id="State" class="form-select" aria-label="Select a state" required>
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                                </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label for="zipcode" class="form-label">Zip</label>
                            <input class="form-control" type="number" id="zipcode" placeholder="Zip" aria-label="Zip Code" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkbox" aria-label="Family Check Box">
                                <label class="form-check-label" for="checkbox">Family</label>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-end"> <!--to move button to right side of the form-->
                            <!--typ for button, button is used for JS use, submit is used for C# to post results back-->
                           <button class="btn btn-outline-light bg-secondary btn-large" type="button" >Save</button>
                        </div>
                    </div>                
               </div>
           </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
